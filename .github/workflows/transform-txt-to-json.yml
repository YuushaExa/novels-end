name: Transform TXT to JSON and Translate

on:
  workflow_dispatch:
    inputs:
      fileNames:
        description: 'Comma-separated list of files to process (leave empty for all)'
        required: false
        default: ''

jobs:
  transform-and-translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install fs-extra @google/generative-ai dotenv
      
    - name: Run transform and translation script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # Convert comma-separated input to space-separated arguments
        FILES=$(echo "${{ github.event.inputs.fileNames }}" | tr ',' ' ')
        node scripts/transform.js $FILES
      
    - name: Commit and push results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add result/
        git commit -m "Automated: Transform and translate selected TXT files" | echo "No changes to commit"
        git push
